{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calories Burnt Predictor</title>
    <link rel="stylesheet" href="{% static 'predictor/style.css' %}">
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <div class="brand">
          <div class="logo">üçé</div>
          <div>
            <h1>Calories</h1>
            <p class="subtitle">Simple burned-calories estimator</p>
          </div>
        </div>
      </header>

      <section class="card">
        <form method="post" class="form">
          {% csrf_token %}
          <div class="row">
            <label class="field">
              <span class="label">Gender</span>
              <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </label>

            <label class="field">
              <span class="label">Age</span>
              <input type="number" name="age" min="1" max="120" step="1" placeholder="e.g. 29" required>
            </label>
          </div>

          <div class="row">
            <label class="field">
              <span class="label">Height (cm)</span>
              <input type="number" step="0.1" name="height" placeholder="e.g. 170" required>
            </label>

            <label class="field">
              <span class="label">Weight (kg)</span>
              <input type="number" step="0.1" name="weight" placeholder="e.g. 70" required>
            </label>
          </div>

          <div class="row">
            <label class="field">
              <span class="label">Duration (minutes)</span>
              <input type="number" step="0.1" name="duration" placeholder="e.g. 30" required>
            </label>

            <label class="field">
              <span class="label">Heart Rate (bpm)</span>
              <input type="number" step="0.1" name="heart_rate" placeholder="e.g. 100" required>
            </label>
          </div>

          <label class="field">
            <span class="label">Body Temperature (¬∞C)</span>
            <input type="number" step="0.1" name="body_temp" placeholder="e.g. 36.6" required>
          </label>

          <div class="actions">
            <button type="submit" class="primary">Predict</button>
            <button type="reset" class="ghost">Reset</button>
          </div>
        </form>

        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}

        {% if prediction is not None %}
          <div class="result">Estimated calories burnt: <strong>{{ prediction }}</strong> kcal</div>
        {% endif %}
      </section>

    </main>
  </body>
</html>
